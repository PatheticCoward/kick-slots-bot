<!-- public/slots.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Slots List</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .controls { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; margin-bottom:10px; }
    .controls * { font-size: 14px; padding:4px; }
    table { width:100%; border-collapse: collapse; margin-top:10px; }
    th, td { border:1px solid #ccc; padding:8px; text-align:left; }
    th { background:#eee; }
    .tables-container { display: flex; gap:20px; }
    .summary { width:200px; }
  </style>
</head>
<body>
  <h2>Slots List</h2>

  <div class="controls">
    <label for="sessionSelect">Session:</label>
    <select id="sessionSelect"></select>

    <input type="text" id="userFilter" placeholder="Filter by username" />
    <input type="text" id="slotFilter" placeholder="Filter by slot message" />

    <button id="sortSubBtn" data-active="false">Subscribers First</button>
    <button id="sortUserBtn" data-active="false">Sort Aâ†’Z</button>
    <button id="clearBtn">Clear</button>
    <button id="downloadBtn">Download CSV</button>
    <button onclick="location.reload()">Refresh</button>
  </div>

  <div class="tables-container">
    <div style="flex:2;">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Time</th>
            <th>Username</th>
            <th>Slot</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="slots-body"></tbody>
      </table>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <table>
        <thead>
          <tr><th>User</th><th>Count</th></tr>
        </thead>
        <tbody id="summary-body"></tbody>
      </table>
    </div>
  </div>

  <script src="slots.js"></script>
</body>
</html>
