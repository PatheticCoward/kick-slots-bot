<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Slots List</title>
  <style>
    body {
      font-family: sans-serif;
      color: #000;
      padding: 20px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }
    .controls input {
      padding: 4px;
      font-size: 14px;
    }
    .tables-container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }
    /* ORIGINAL TABLE FORMATTING RESTORED */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
    button {
      margin-right: 10px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>Slots List</h2>

  <div class="controls">
    <input type="text" id="userFilter" placeholder="Filter by username" />
    <input type="text" id="slotFilter" placeholder="Filter by slot message" />
    <button id="sortSubBtn">Show Subscribers First</button>
    <button id="sortUserBtn">Sort by Username (Aâ†’Z)</button>
    <button id="clearBtn">Clear</button>
    <button id="downloadBtn">Download</button>
    <button onclick="location.reload()">Refresh</button>
  </div>

  <div class="tables-container">
    <!-- Main slots table -->
    <div style="flex: 2;">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Time</th>
            <th>Username</th>
            <th>Slot</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="slots-body"></tbody>
      </table>
    </div>

    <!-- Summary table -->
    <div style="flex: 1;">
      <h3>Summary</h3>
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody id="summary-body"></tbody>
      </table>
    </div>
  </div>

  <script src="slots.js"></script>
</body>
</html>
